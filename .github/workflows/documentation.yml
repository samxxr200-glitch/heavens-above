name: Documentation Deployment

on:
  push:
    branches: [ main ]
    paths: 
      - 'README.md'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Create documentation structure
      run: |
        echo " Building documentation..."
        mkdir -p docs-site
        
        # Create main documentation page
        cat > docs-site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Heavens Above - Documentation</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
                header { background: #f4f4f4; padding: 20px; border-radius: 5px; }
                nav { margin: 20px 0; }
                nav a { margin-right: 15px; text-decoration: none; color: #0366d6; }
                .container { max-width: 800px; margin: 0 auto; }
            </style>
        </head>
        <body>
            <div class="container">
                <header>
                    <h1> Heavens Above</h1>
                    <p>Web scraping scripts for astronomical data</p>
                </header>
                
                <nav>
                    <a href="#overview">Overview</a>
                    <a href="#usage">Usage</a>
                    <a href="#api">API</a>
                    <a href="#contributing">Contributing</a>
                </nav>
                
                <main>
                    <section id="overview">
                        <h2> Overview</h2>
                        <p>This project contains scripts for scraping astronomical data from the Heavens Above website.</p>
                    </section>
                    
                    <section id="usage">
                        <h2> Usage</h2>
                        <pre><code>npm start</code></pre>
                        <p>Run the main script to start the web scraping process.</p>
                    </section>
                    
                    <section id="api">
                        <h2> API Reference</h2>
                        <p>The project includes modules for:</p>
                        <ul>
                            <li>Iridium flare data scraping</li>
                            <li>Satellite pass predictions</li>
                            <li>Astronomical event tracking</li>
                        </ul>
                    </section>
                    
                    <section id="contributing">
                        <h2> Contributing</h2>
                        <p>Please read the README.md for contribution guidelines.</p>
                    </section>
                </main>
                
                <footer>
                    <p><small>Last updated: $(date)</small></p>
                </footer>
            </div>
        </body>
        </html>
        EOF
        
        # Convert README.md to HTML if it exists
        if [ -f "README.md" ]; then
            echo "Converting README.md to HTML..."
            cp README.md docs-site/README.md
        fi
        
        # Copy any existing markdown files
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./docs-site/*" -exec cp {} docs-site/ \; 2>/dev/null || echo "No additional markdown files found"
        
        echo " Documentation built successfully"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs-site

  deploy-docs:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check markdown files
      run: |
        echo " Validating documentation files..."
        
        # Check if README exists
        if [ -f "README.md" ]; then
          echo " README.md found"
          echo " README size: $(wc -l < README.md) lines"
        else
          echo " README.md not found"
        fi
        
        # Check for other markdown files
        MD_FILES=$(find . -name "*.md" -not -path "./node_modules/*" | wc -l)
        echo " Total markdown files: $MD_FILES"
        
        # Basic markdown validation
        echo " Documentation structure:"
        find . -name "*.md" -not -path "./node_modules/*" -exec echo "   - {}" \;
